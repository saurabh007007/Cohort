<body>
    <input type="text"></input>
    <button onclick="addTodo()">Add todo!</button>

    <button onclick="deleteLastTodo()">Delete last todo</button>

    <button onclick="deleteFirstTodo()">Delete first todo</button>
    <div id="todos"></div>
    <script>
        let todos = [];
        function addTodo() {
            todos.push({
                title: document.querySelector("input").value
            })
            render()
        }

        function deleteLastTodo() {
            todos.splice(todos.length - 1, 1) // remove the last element from the arr
            render()
        }


        function deleteFirstTodo() {
            todos.splice(0, 1) // remove the last element from the arr
            render()
        }


        function createTodoComponent(todo, index) {
            const div = document.createElement("div");
            const h1 = document.createElement("h1");
            const button = document.createElement("button");
            button.innerHTML = "Delete"
            h1.innerHTML = todo.title;
            div.append(h1)
            div.append(button)
            button.setAttribute("onclick", "deleteTodoAt(" + index)");
            return div
        }
        function deleteTodo(element) {
            const index = Array.from(document.querySelector("#todos").children).indexOf(element);
            todos.splice(index, 1); // remove the specific element by index
            render();
        }

        // react 
        function render() {
            document.querySelector("#todos").innerHTML = "";
            for (let i = 0; i < todos.length; i++) {
                const element = createTodoComponent(todos[i]);
                document.querySelector("#todos").appendChild(element)
            }
        }

    </script>
</body>
